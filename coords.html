<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    body {
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    #url {
      width: 300px;
      height: 30px;
      font-size: 14px;
      margin-bottom: 40px;
    }
  </style>
  <body>
    <input type="text" id="url" />
    <p id="lng"></p>
    <p id="lat"></p>
    <script>
      document.getElementById("url").onkeypress = e => {
        if (e.keyCode == "13") {
          getData();
        }
      };
      getData = () => {
        const url = document.getElementById("url").value;
        calculateData(url);
      };
      calculateData = url => {
        const regEx = /![34]d(-?[\d\.]+)/g;
        let match = regEx.exec(url);
        let i = 0;
        const coords = [];
        while (match !== null) {
          if (i > 1) {
            coords.push(match[1]);
          }
          match = regEx.exec(url);
          i++;
        }
        document.getElementById("lng").innerText = coords[0];
        document.getElementById("lat").innerHTML = coords[1];
      };
    </script>
  </body>
</html>
